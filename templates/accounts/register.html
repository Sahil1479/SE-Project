{% extends 'accounts/base-auth.html' %}
{% load static %}

{% block content %}
<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form name="my-form" action="{% url 'register' %}" method="post">
                                {% csrf_token %}
                                    {% include 'common/messages.html' %}
                                    <div class="form-group row">
                                        <label for="username" class="col-md-4 col-form-label text-md-right">User Name</label>
                                        <div class="col-md-6">
                                            <input 
                                                type="text" 
                                                id="usernameField" 
                                                class="form-control" 
                                                name="username"
                                                placeholder="Username"
                                                value="{{fieldValues.username}}"
                                            >
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                        <div class="col-md-6">
                                            <input 
                                                type="email" 
                                                id="emailField" 
                                                placeholder="Email"
                                                class="form-control" 
                                                name="email"
                                                value="{{fieldValues.email}}"
                                            >
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="passward" class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input
                                                type="password" 
                                                name="password"
                                                placeholder="Password"
                                                class="form-control"
                                                id="passwordField"
                                            >
                                        </div>
                                    </div>

                                    <div class="col-md-6 offset-md-4">
                                        <input type="submit" value="Register" class="btn btn-block btn-primary" />
                                    </div>
                                </form>
                                <p style="text-align-last: center">Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
{% endblock content %}
