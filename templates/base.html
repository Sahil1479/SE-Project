{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Hugo 0.80.0">
    <title>
        ExpenseTracker 
        {% block title %}
        {% endblock title %}
    </title>
<link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'css/main.css' %}" type="text/css" type="text/css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>


<link href="{% static 'css/dashboard.css' %}" type="text/css" type="text/css" rel="stylesheet">
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script> -->
<!-- <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"></script> -->

</head>
<body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">Expense Tracker</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <ul class="navbar-nav px-3" style="margin-top: revert;">
    <li class="nav-item text-nowrap">
      <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-light" value="Sign Out" />
      </form>
    </li>
  </ul>
</header>

<div class="container-fluid">
    <div class="row">
      {% include 'common/sidebar.html' %}      

        <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>
